<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
	<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
	{% if not chartDataAsJson %}<script type="text/javascript" src="chartDataExample.js"></script>{% endif %}
	<script src="displayChart.js" ></script>
	<link href="view.css" rel="stylesheet">
	<title>HANA Studio - Display chart</title>
</head>
<body>
	<div id="chart"></div>
	<script type="text/javascript">
		// Init data
		// ATTENTION: chartDataAsJson -> " or '
		var data = JSON.parse({% if chartDataAsJson %}'{{chartDataAsJson}}'{% else %}chartDataAsJsonExample{% endif %}).data.bars;
		for(var i = 0; i < data.length; i++)
			data[i]['average'] = +data[i]['average']; // Make sure that the value is recognized as an int value

		// Init and show table
		displayChart(data, "chart")
	</script>
</body>
</html>
